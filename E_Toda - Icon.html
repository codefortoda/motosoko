<!DOCTYPE html>
<html>
<head>
	
	<title>Rensyu TODA- Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/css/lightbox.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.7.1/js/lightbox.min.js" type="text/javascript"></script>
	
</head>
<body>



<div id="mapid" style="width: 1200px; height: 800px;"></div>
<script>

	var mymap = L.map('mapid').setView([35.8164, 139.6715], 13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

	var greenIcon = L.icon({
    iconUrl: '000027803.png',

    iconSize:     [60, 60], // size of the icon
    iconAnchor:   [0, 0], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

	L.marker([35.810628, 139.663530],{icon: greenIcon}).addTo(mymap)
		.bindPopup("<a href='戸田町立新曽小学校.jpg'data-lightbox='20171217'title='戸田町立新曽小学校'><img src='戸田町立新曽小学校.jpg' width='100%' height='100%' /><a href='nizo.jpg'data-lightbox='20171217'title='戸田市立新曽小学校'></a></a><br>戸田市立新曽小学校"
		).openPopup();
	
	L.marker([35.805836, 139.680565],{icon: greenIcon}).addTo(mymap)
		.bindPopup("<a href='戸田南小学校.jpg'data-lightbox='20171217'><img src='戸田南小学校.jpg' width='100%' height='100%'title='戸田南小学校' /></a><a href='126486_1_462_327_3.jpg'data-lightbox='20171217'title='戸田南小学校'></a></a><br>戸田南小学校"
		).openPopup();

	L.marker([35.812817, 139.676958],{icon: greenIcon}).addTo(mymap)
		.bindPopup("<a href='戸田町立第一小学校.jpg'data-lightbox='20171217'title='戸田町立第一小学校'><img src='戸田町立第一小学校.jpg' width='100%' height='100%' /></a><a href='1869427_1_418_276_3.jpg'data-lightbox='20171217'title='戸田市立第一小学校'></a></a><br>戸田町立第一小学校"
		).openPopup();
	
	
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
